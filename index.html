<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doe</title> <!--Vaihda nimi aina uuteen-->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="/css/cvstyles.css" type="text/css" rel="stylesheet" />
    <link href="/css/portfolio.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div id="app"></div>

    
    <template id="project">
        <a class="spa" href="#" onclick="router.back()"><img class="close" src="/img/close_cropped.png"></a> <!-- Muuta linkki-->
        <div class="content">

            <p class="projecthead">Jane Doe</p>

            <!-- PROJECT -->
            <div class="row">
                <div class="columnportfolio">
                    <img class="projectimg" src="" alt="Playroom">
                </div>
                <div class="columnportfolio2">
                    <h3></h3>
                    <div class="portfoliocolumn"></div>
                </div>
            </div>

        </div>

    </template>

    <template id="login">
                <form method="post" action="/api/login">
                    <fieldset id="inputs">
                        <input id="username" type="text" name="Username" placeholder="Username" required="">
                        <input id="password" type="password" name="Password" placeholder="Password" required="">
                    </fieldset>
                    <fieldset id="actions">
                        <input type="button" id="submit" class="resumebutton" value="Log in"
                        onclick="return login(this.form)">
                    </fieldset>
                </form>
                <a class="spa" href="/">Cancel login</a>
    </template>

    <template id="index">
        <nav id="navbar">
            <a class="active" href="/#front">Home</a>
            <a href="/#about">About</a>
            <a href="/#skills2">Skills</a>
            <a href="/#experience">Experience</a>
            <a href="/#education">Education</a>
            <a href="/#portfolio">Portfolio</a>
            <a href="/#contact">Contact</a>
            <div class="dropdown log">
                <a href="#login" onclick="showLogin()">Log in</a>
                <div id="loginform" class="dropdown-content">
                    <form enctype="multipart/form-data" method="post" action="/api/login">
                        <fieldset id="inputs">
                            <input id="username" type="text" name="Username" placeholder="Username" required="">
                            <input id="password" type="password" name="Password" placeholder="Password" required="">
                        </fieldset>
                        <fieldset id="actions">
                            <input type="button" id="submit" class="resumebutton" value="Log in"
                            onclick="return login(this.form)">
                        </fieldset>
                    </form>
                </div>
            </div>
        </nav>

            <div class="content" id="front">
                <!-- FRONT PAGE -->
                <figure>
                    <img id="frontpicture" class="homeimg img-fluid" src="" alt="Front page image"/>
                    <div id="fullname" class="centered"></div>
                    <div id="profession" class="centered2"></div>
                </figure>

                <!-- ABOUT ME -->
                <div class="row">
                    <div class="column">
                        <img id="aboutimg" class="aboutimg img-fluid" src="" alt="Picture of Jane Doe">
                    </div>
                    <div class="column2">
                        <h3 id="aboutheading"></h3>
                        <p id="aboutdescription" class="aboutcolumn">
                        </p>
                    </div>
                    <p id="about"></p>
                </div>


                <!-- SKILLS -->
                <div class="portfolio"><p id="skills2"></p></div>
                <p id="skills"></p>
                <div class="portfolio"><h3>Skills</h3></div>
                <div id="skillsdiv" class="skillsdiv">
                    <table>
                    </table>
                    <p id="experience"></p>
                </div>


                <!-- EXPERIENCE -->
                <div class="portfolio"><h3>Experience</h3></div>
                <div id ="expdiv" class="education">
                    <table>
                    </table>
                    <p id="education"></p>
                </div>

                <!-- EDUCATION -->
                <div class="portfolio"><h3>Education</h3></div>
                <div id="edudiv" class="education">
                    <table>
                    </table>
                    <p id="portfolio"></p>
                </div>

                <!-- PORTFOLIO -->
                <div id="portfoliodiv">
                    <div class="portfolio"><h3>Portfolio</h3></div>
                    <div class="row2"></div>
                </div>

                <!-- CONTACT -->
                <div class="contact" id="contact">
                    <br>
                    <h3>Get In Touch!</h3>

                    <div class="row">
                        <div class="columncontainer3">
                            <img class="icon img-fluid" align="right" src="img/iconfinder_skype2512x512_197582.png" alt="Phone number">
                        </div>
                        <div class="columncontainer2">
                            <h5>Call</h5><p id="phone_number" class="contactp"></p>
                        </div>
                        <div class="columncontainer3">
                            <img class="icon img-fluid" align="right" src="img/iconfinder_mail512x512_197584.png" alt="Mail address">
                        </div>
                        <div class="columncontainer2">
                            <h5>Contact</h5><p id="email_address" class="contactp"></p>
                        </div>
                        <div class="columncontainer3">
                            <img class="icon img-fluid" align="right" src="img/iconfinder_home512x512_197589.png" alt="Home address">
                        </div>
                        <div class="columncontainer2">
                            <h5>Address</h5><p id="street_address" class="contactp"></p>
                        </div>
                        <div class="columncontainer4">
                            <a href="" id="linkedinlink"><img class="icon img-fluid" align="right" src="img/iconfinder_linkedin_2691280.png" alt="Linkedin link"></a>
                            <a href="" id="twitterlink"><img class="icon img-fluid" align="right" src="img/iconfinder_twitter_2691271.png" alt="Twitter link"></a>
                            <a href="" id="instagramlink"><img class="icon img-fluid" align="right" src="img/iconfinder_instagram_2691281.png" alt="Instagram link"></a>
                        </div>
                    </div>
                </div>

            </div>
        <script src="/js/navigationbar.js" type="text/javascript"></script>

    </template>

    <template id="skillsrow"><tr>
                            <td class="skillstdh"><h5><span class="skillsname"></span></h5></td>
                            <td class="skillstd">
                                <div class="skillsbarcontainer">
                                    <div class="skillsbarvalue"></div>
                                </div>
                            </td>
                            <td class="skillstdh"><h6><span class="skillsvalue"></span></h6></td>
                        </tr>
    </template>
    <template id="exprow">
        <tr>
                            <td><p class="time"></p><p class="experiencep"></p></td>
                            <td class="timeline"><h6><span class="expplace"></span></h6><p class="expdesc educationpi"></p></td>
                        </tr>
    </template>
    <template id="edurow">
        <tr>
                            <td><p class="time"></p><p class="experiencep"></p></td>
                            <td class="timeline"><h6><span class="edutitle"></span></h6><p class="educationp"></p>
                                <p class="educationpi"></p></td>
                        </tr>
    </template>
    <template id="portfolioproject">
        <a class="spa" href="">
            <div class="columncontainer">
                <img class="image" src="" alt="Project_image">
                <div class="middle">
                    <div class="text"><span class="name"></span><p class="portfolioinfo"></p></div>
                </div>
            </div>
        </a>
    </template>
    
    <script src="/node_modules/vanilla-router/dist/vanilla-router.js" type="text/javascript"></script>
    <script src="/js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>

</body>
</html>
