<template id="resume">

            <div class="columnleft">
                <img class="img img-fluid" src="img/cv_janeDoe2_cropped.jpg" alt="Picture of Jane Doe">

                <h4>Personal Info</h4>

                <p class="infoh">Phone</p>
                <p class="infocolumn">123-456-7890</p>
                <p class="infoh">Mail</p>
                <p class="infocolumn">jane.doe(at)mail.com</p>

                    <table class="skillstable">

                            <td class="skillstdh"><h5>HTML5</h5></td>
                            <td class="skillstdh"><h6>90%</h6></td>
                        </tr>

                        <tr>
                            <td class="skillstdh"><h5>English</h5></td>
                            <td class="skillstdh"><h6>80%</h6></td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="columnright">
                <div class="line">
                    <h3>Jane Doe</h3>

                    <p class="profession">Software Engineer & Visual Merchandiser</p>
                    <p class="resumecolumn">IT Professional with over 4 years of experience
                        developing robust code for high-volume businesses.
                        My greatest strength is business awareness, flexibility and accuracy.
                        I'm a hard working and reliable person,
                        who learns quickly and willing to undertake any task given me.
                        I enjoy meeting people and work well as part of a team or on my own.
                    </p>

                    <!-- EXPERIENCE -->
                    <h5>Experience</h5>
                    <table class="resumetable">
                        <tr>
                            <td class="td"><p class="time">2018--</p><p class="experiencep">Junior Developer</p></td>
                            <td><h6>Rovio Entertainment Oyj</h6><p class="educationpi">I participated in creating the Angry Birds 2 mobile game.</p></td>
                        </tr>
                        <tr>
                            <td class="td"><p class="time">2016-2017</p><p class="experiencep">Visual Merchandiser Assistant</p></td>
                            <td><h6>Stockmann Oyj Abp</h6><p class="educationpi">I made several product campaigns, visual presentations and window displays.
                                I also developed my customer service.</p></td>
                        </tr>
                    </table>

                    <!-- EDUCATION -->
                    <h4>Education</h4>
                    <table class="resumetable">
                        <tr>
                            <td class="td"><p class="time">2012-2015</p><p class="experiencep">Bachelor's Degree</p></td>
                            <td><h6>Software Engineer</h6><p class="educationp">Metropolia University of Applied Sciences</p>
                                <p class="educationpi">I studied software engineering and graduated with a Bachelor in Information and Communications Technology.
                                    I got familiar with Java, Python, making web applications and so on.</p></td>
                        </tr>
                        <tr>
                            <td class="td"><p class="time">2011-2012</p><p class="experiencep">Further Qualification in Marketing Communications</p></td>
                            <td><h6>Visual Merchandiser</h6><p class="educationp">Vocational School</p>
                                <p class="educationpi">I studied visual merchandising, marketing, interior designing and technical drawing.</p></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
</template>
