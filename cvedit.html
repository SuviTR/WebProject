<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit CV & Portfolio</title>
    <link href="css/cvstyles.css" type="text/css" rel="stylesheet" />
    <link href="css/cveditstyles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <nav id="navbar">
        <a class="active" href="cv.html">Home</a>
        <a href="#about">About</a>
        <a href="#about">Skills</a>
        <a href="#about">Experience</a>
        <a href="#about">Education</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
        <a class="log" href="#login">Log in</a>
    </nav>

    <div class="content">
        <!-- FRONT PAGE -->
        <figure>
            <label class="labelhome"> Enter Your Picture
                <input class="inputhomeimg" type="file" id="File" size="60" >
            </label>
            <div class="centered" id="fullname"><input class="inputfullname" type="text" name="fullname" placeholder="Full Name"/></div>
            <div class="centered2" id="profession"><input class="inputprofession" type="text" name="profession" placeholder="Profession"/></div>
        </figure>

        <!-- ABOUT ME -->
        <div class="row" id="rowbackground">
            <div class="column">
                <label class="inputaboutimg"> Enter Your Picture
                    <input type="file" id="File" size="60" >
                </label>
            </div>
            <div class="column2">
                <h3><input class="inputhello" type="text" name="hello" placeholder="Hello.."/></h3>
                <p class="aboutcolumn">
                    <textarea rows="10" cols="50" class="inputabout" type="text" name="about" placeholder="Introduce yourself"></textarea>
                </p>
            </div>
        </div>

        <!-- SKILLS -->
        <div align="center" class="portfoliosmall"><h42>Skills</h42></div>
        <div align="center" class="portfolio"><input type="button" class="button" value="Add new skill" /></div>
        <div class="skillsdiv">

            <table align="center">
                <tr>
                    <div class="skillsbar">
                        <td class="skillstdh"><h7><input class="inputskillsh" type="text" name="skill" placeholder="HTML5"/></h7></td>
                        <td class="skillstd">
                            <div class="skillsbarcontainer">
                                <div class="skillsbarvalue value-90"></div>
                            </div>
                        </td>
                        <td class="skillstdh"><h72><input class="inputskills" type="text" name="skill" placeholder="90%"/></h72></td>
                    </div>
                </tr>

                <tr>
                    <div class="skillsbar">
                        <td class="skillstdh"><h7><input class="inputskillsh" type="text" name="skill" placeholder="CSS3"/></h7></td>
                        <td class="skillstd">
                            <div class="skillsbarcontainer">
                                <div class="skillsbarvalue value-80"></div>
                            </div>
                        </td>
                        <td class="skillstdh"><h72><input class="inputskills" type="text" name="skill" placeholder="80%"/></h72></td>
                    </div>
                </tr>
            </table>
        </div>


        <!-- EXPERIENCE-->
        <div align="center" class="portfoliosmall"><h42>Experience</h42></div>
        <div align="center" class="portfolio"><input type="button" class="button" value="Add new experience" /></div>
        <div class="education">
            <table align="center">
                <tr>
                    <td><p class="time"><input class="inputtime" type="text" name="time" placeholder="2018--"/></p><p class="experiencep"><input class="inputtitle" type="text" name="time" placeholder="Junior developer"/></p></td>
                    <td class="timeline"><h6><input class="inputcompany" type="text" name="time" placeholder="Rovio Entertainment Oyj"/></h6><p class="educationpi"><textarea rows="3" cols="30" class="inputdesc" type="text" name="time" placeholder="I made.."/></textarea></p></td>
                </tr>
                <tr>
                    <td><p class="time"><input class="inputtime" type="text" name="time" placeholder="2016-2017"/></p><p class="experiencep"><p class="experiencep"><input class="inputtitle" type="text" name="time" placeholder="Visual Merchandiser"/></p></td>
                    <td class="timeline"><h6><input class="inputcompany" type="text" name="time" placeholder="Stockmann Oyj Abp"/></h6><p class="educationpi"><textarea rows="3" cols="30" class="inputdesc" type="text" name="time" placeholder="I made.."/></textarea></p></td>
                </tr>
            </table>

            </div>
        </div>

        <!-- EDUCATION -->
        <div align="center" class="portfoliosmall"><h42>Education</h42></div>
        <div align="center" class="portfolio"><input type="button" class="button" value="Add new education" /></div>
        <div class="education">
            <table align="center">
                <tr>
                    <td><p class="time"><input class="inputtime" type="text" name="time" placeholder="2018--"/></p>
                        <p class="experiencep"><input class="inputtitle" type="text" name="time" placeholder="Bachelor's Degree"/></p></td>
                    <td class="timeline"><h6><input class="inputcompany" type="text" name="time" placeholder="Software Engineer"/></h6>
                        <p class="educationp"><input class="inputschool" type="text" name="time" placeholder="Metropolia University of Applied Sciences"/></p>
                        <p class="educationpi"><textarea rows="3" cols="30" class="inputdesc" type="text" name="time" placeholder="I graduated.."/></textarea></p></td>
                </tr>
                <tr>
                    <td><p class="time"><input class="inputtime" type="text" name="time" placeholder="2016-2017"/></p>
                        <p class="experiencep"><input class="inputtitle" type="text" name="time" placeholder="Further Qualification in Marketing Communications"/></p></td>
                    <td class="timeline"><h6><input class="inputcompany" type="text" name="time" placeholder="Visual Merchandiser"/></h6>
                        <p class="educationp"><input class="inputschool" type="text" name="time" placeholder="Vocational School"/></p>
                        <p class="educationpi"><textarea rows="3" cols="30" class="inputdesc" type="text" name="time" placeholder="I graduated.."/></textarea></p></td>

                </tr>
            </table>
        </div>

        <!-- PORTFOLIO -->
        <div align="center" class="portfoliosmall"><h42>Portfolio</h42></div>
        <div align="center" class="portfolio"><input type="button" class="button" value="Add new project" /></div>
        <div class="row2">

            <div class="columncontainer">
                <img class="image" src="img/cv_janeDoe2_cropped.jpg">
                <div class="middle">
                    <div class="text">Web Project<p class="portfolioinfo">CV & Portfolio Project</p></div>
                </div>
            </div>
            <div class="columncontainer">
                <img class="image" src="img/cv_janeDoe2_cropped.jpg">
                <div class="middle">
                    <div class="text">Web Project<p class="portfolioinfo">CV & Portfolio Project</p></div>
                </div>
            </div>
            <div class="columncontainer">
                <img class="image" src="img/cv_janeDoe2_cropped.jpg">
                <div class="middle">
                    <div class="text">Web Project<p class="portfolioinfo">CV & Portfolio Project</p></div>
                </div>
            </div>
            <div class="columncontainer">

            </div>
        </div>

        <!-- CONTACT -->
        <div class="contact">
            <br>
            <h4>Get In Touch!</h4>

            <div class="row">
                <div class="columncontainer3">
                    <img class="icon" align="right" src="img/iconfinder_skype2512x512_197582.png">
                </div>
                <div class="columncontainer2">
                    <h5>Call</h5><p class="contactp"><input class="inputcontact" type="text" name="time" placeholder="123-456-7890"/>â€‹</p>
                </div>
                <div class="columncontainer3">
                    <img class="icon" align="right" src="img/iconfinder_mail512x512_197584.png">
                </div>
                <div class="columncontainer2">
                    <h5>Contact</h5><p class="contactp"><input class="inputcontact" type="text" name="time" placeholder="jane.doe(at)mail.com"/></p>
                </div>
                <div class="columncontainer3">
                    <img class="icon" align="right" src="img/iconfinder_home512x512_197589.png">
                </div>
                <div class="columncontainer2">
                    <h5>Address</h5><p class="contactp"><input class="inputcontact" type="text" name="time" placeholder="Example Street 10, London, UK"/></p>
                </div>
                <div class="columncontainer2">
                    <img class="icon" align="right" src="img/iconfinder_linkedin_2691280.png">
                    <img class="icon" align="right" src="img/iconfinder_twitter_2691271.png">
                    <img class="icon" align="right" src="img/iconfinder_instagram_2691281.png">
                </div>
            </div>
        </div>


    </div>
    <script src="js/navigationbar.js"></script>
</body>
</html>
